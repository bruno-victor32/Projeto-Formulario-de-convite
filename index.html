<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Aniversário</title>
  <link rel="stylesheet" href="/style/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside> <!--Complemento do conteúdo principal "bloco de navegação"-->
      <div class="aside-container">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo illum deserunt, saepe debitis nostrum incidunt quos sit voluptas obcaecati exercitationem omnis esse eum rerum minima aliquid laborum assumenda neque sapiente.</div>
    </aside>

    <main> <!--Conteúdo principal-->
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <div class="calendario">
          <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
          <span>Sobre o evento</span>
        </div>

        <form>
          <fieldset class="infor-event">
            <legend>Título</legend>

            <div class="involucro-input">
              <label for="nome-evento">Título</label>
              <input type="text" name="nome-evento" id="nome-evento" placeholder="Nome do evento">
            </div>
          </fieldset>
        </form>
      </div>

  </div>
